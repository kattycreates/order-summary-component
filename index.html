<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link href="./index.css" rel="stylesheet">
</head>
<body>
    <main>
      <div class="card">
          <div class="image">
            <img src="./images/illustration-hero.svg" alt="illustration">
          </div>
          <div class="card-body">
              <h1> Order Summary</h1>
              <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
              <div class="plan-body">
                <div class="plan">
                  <img class="icon" src="./images/icon-music.svg" alt="music-icon">
                  <div class="plan-details">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                  </div>
                </div>
                  <a href="#">Change</a>
               
              </div>
              <button>Proceed to Payment</button>
              <a class="cancel" href="#">Cancel Order</a>
          </div>
      </div>
    </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karthika</a>.
  </div>
</footer>
  
</body>
</html>
